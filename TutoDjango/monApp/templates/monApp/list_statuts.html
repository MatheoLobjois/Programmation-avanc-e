{% extends 'monApp/base.html' %}
{% block menu %}
<h1>Liste des status</h1>
{% endblock %}
{% block contenu %}
    <table class="table">
    <thead>
        <th>Id</th>
        <th>Status</th>
    </thead>
    <tbody>
    {% for statut in statuts %}
        <tr>
        <td><a href="{% url 'dtl_statut' statut.idStatut %}">{{ statut.idStatut }}</a></td>
        <td>{{ statut.libelle }} </td>
        </tr>
    {% endfor %}
    </tbody>
    </table>
{% endblock %}
