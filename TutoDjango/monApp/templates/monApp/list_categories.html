{% extends 'monApp/base.html' %}
{% block menu %}
<h1>Liste des catégories</h1>
{% endblock %}
{% block contenu %}
    <table class="table">
    <thead>
        <th>Id Categorie</th>
        <th>Nom Categorie</th>
    </thead>
    <tbody>
    {% for categorie in categories %}
        <tr>
        <td><a href="{% url 'dtl_categorie' categorie.idCat %}">{{ categorie.idCat }}</a></td>
        <td>{{ categorie.nomCat }} </td>
        </tr>
    {% endfor %}
    </tbody>
    </table>
    <a href="{% url 'crt-categorie' %}">Créer d'une nouvelle categorie</a>
{% endblock %}
